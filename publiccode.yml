description:
  it:
    longDescription: |
      Il progetto implementa un framework agile e componibile per “abilitare” ad
       una serie di funzionalità previste dal CAD i piccoli procedimenti digitali
       della PA che non ci riescono. Nella pubblica amministrazione molti
       procedimenti interni sono gestiti attraverso gestionali obsoleti, fogli di
       calcolo o file e cartelle. Inoltre spesso vi sono procedimenti che nascono
       e muoiono velocemente. Per questo tipo di procedimenti risulta difficile se
       non impossibile disporre di una interfaccia web per raccogliere le istanze
       in ingresso, essere integrati con SPID e PagoPA, essere integrati con il
       gestore documentale interno, inviare le notifiche sullo stato del
       procedimento in maniera automatica al cittadino e raccogliere i dati in
       maniera strutturata. 
